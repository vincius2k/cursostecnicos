      const cardsContainer = document.getElementById('course-cards-container');
      const gifOverlay = document.getElementById('gif-overlay');
      const courseGif = document.getElementById('course-gif');
      const closeButton = document.getElementById('close-button');

      function animateText(el, text, duration){
        return new Promise(resolve=>{
          el.textContent = '';
          const total = text.length || 1;
          let i = 0;
          const step = duration / total;
          const timer = setInterval(()=>{
            el.textContent += text[i++];
            if(i >= text.length){
              clearInterval(timer);
              resolve();
            }
          }, step);
        });
      }

      function showCourses(){
        cardsContainer.innerHTML = '';
        courses.forEach((course, index) => {
          const card = document.createElement('div');
          card.className = 'course-card animate-fadeInUp';
          card.style.animationDelay = (0.5 * index) + 's';
          card.innerHTML = `
            <div class="card-headline">
              <span class="text-2xl md:text-3xl shrink-0">${course.icon}</span>
              <h3 class="card-title text-base md:text-lg font-bold leading-snug">${course.title}</h3>
            </div>
            <p class="text-sm font-light mt-1">${course.description}</p>
          `;
          card.addEventListener('click', ()=>{
            courseGif.src = course.gifUrl;
            gifOverlay.style.display = 'flex';
          });
          cardsContainer.appendChild(card);
          setTimeout(()=>card.classList.add('active'), index*300);
        });
      }

      closeButton.addEventListener('click', ()=> gifOverlay.style.display = 'none');
      gifOverlay.addEventListener('click', e=>{ if(e.target===gifOverlay) gifOverlay.style.display='none'; });

      async function start(){
        mainTitleEl.classList.remove('opacity-0');

        setTimeout(()=>{ mainTitleEl.textContent=''; showCourses(); }, 2000);
      }
      start();
    });
