            const mainTitleEl = document.getElementById('main-title');
            const cardsContainer = document.getElementById('course-cards-container');
            const gifOverlay = document.getElementById('gif-overlay');
            const courseGif = document.getElementById('course-gif');
            const closeButton = document.getElementById('close-button');

            function animateText(element, text, duration) {
                return new Promise(resolve => {
                    const totalSteps = text.length;
                    let currentStep = 0;
                    const intervalTime = duration / totalSteps;

                    const interval = setInterval(() => {
                        element.textContent += text[currentStep];
                        currentStep++;
                        if (currentStep >= totalSteps) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, intervalTime);
                });
            }

            function showMainTitle() {
                mainTitleEl.textContent = '';
                mainTitleEl.classList.remove('opacity-0');
                return animateText(mainTitleEl, "Um futuro de sucesso te espera!", 1500);
            }

            function showCourses() {
                cardsContainer.innerHTML = '';
                cardsContainer.classList.add('justify-center');

                courses.forEach((course, index) => {
                    const card = document.createElement('div');
                    card.classList.add('course-card', 'animate-fadeInUp');
                    card.style.animationDelay = (0.5 * index) + 's';
                    card.innerHTML = `
                        <div class="flex items-center space-x-4 mb-2">
                            <span class="text-3xl">${course.icon}</span>
                            <h3 class="text-lg font-bold">${course.title}</h3>
                        </div>
                        <p class="text-sm font-light">${course.description}</p>
                    `;
                    card.addEventListener('click', () => {
                        courseGif.src = course.gifUrl;
                        gifOverlay.style.display = 'flex';
                    });
                    cardsContainer.appendChild(card);
                    setTimeout(() => card.classList.add('active'), index * 300);
                });
            }

            closeButton.addEventListener('click', () => {
                gifOverlay.style.display = 'none';
            });
            
            gifOverlay.addEventListener('click', (e) => {
                if (e.target === gifOverlay) {
                    gifOverlay.style.display = 'none';
                }
            });

            async function startAnimation() {
                await showMainTitle();
                setTimeout(() => {
                    mainTitleEl.textContent = '';
                    showCourses();
                }, 2000);
            }

            startAnimation();
        });
